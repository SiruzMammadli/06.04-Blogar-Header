<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogar Header by DOLCHA</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
<!-- -=-=- HEADER START -=-=- -->

<header id="header">
    <div class="row justify-content-between align-items-center">
        <div class="col-lg-2 col-md-3 col-sm-6 col-6">
            <div class="logo">
                <a href="#">
                    <img class="img-fluid" src="https://axilthemes.com/themes/blogar/wp-content/themes/blogar/assets/images/logo/logo.png" alt="">
                </a>
            </div>
        </div>
        <div class="col-lg-6 col-md-3 col-sm-3 col-3">
            <div class="navi-menu">
                <ul class="d-flex align-items-center justify-content-center">
                    <li><a href="#">home</a></li>
                    <li><a href="#">posts</a></li>
                    <li><a href="#">mega menu</a></li>
                    <li><a href="#">pages</a></li>
                    <li><a href="#">lifestyle</a></li>
                    <li><a href="#">technology</a></li>
                    <li><a href="#">shop</a></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-3">
            <div class="search-bar">
                <div class="search-area">
                    <input type="text" id="search" placeholder="Search ...">
                    <i class='bx bx-search'></i>
                </div>
                <div class="cart">
                    <a href="#"><i class='bx bx-cart-alt'></i></a>
                    <span>0</span>
                </div>
            </div>
            <div class="hamburger-icon">
                <span><i class='bx bx-menu'></i></span>
            </div>
        </div>
    </div>
</header>

<!-- -=-=- HEADER END -=-=- -->

</body>
</html>
